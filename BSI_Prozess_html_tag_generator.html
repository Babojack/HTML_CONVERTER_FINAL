<!DOCTYPE html>
<html>
  <head>
    <title>HTML-Generator</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>HTML-Generator</h1>
    <form>
      <label>
        <p>Stil:</p>
        <input type="text" id="style" placeholder="margin-top: 10px;" />
      </label>
      <label>
        <p>Text:</p>
        <textarea id="text"></textarea>
      </label>
      <button type="button" onclick="addLine()">Add Line</button>
      <label>
        <p>Suchen und Ersetzen:</p>
        <input type="text" id="search" placeholder="Attribut 1" />
        <input
          type="text"
          id="replace"
          placeholder="Hier den Code eingeben #Business System Integration Variable Code"
        />
      </label>
      <label>
        <p>Suchen und Ersetzen 2:</p>
        <input type="text" id="search2" placeholder="Attribut 2" />
        <input
          type="text"
          id="replace2"
          placeholder="Hier den Code eingeben #Business System Integration Variable Code"
        />
      </label>
      <label>
        <p>Suchen und Ersetzen 3:</p>
        <input type="text" id="search3" placeholder="Attribut 3" />
        <input
          type="text"
          id="replace3"
          placeholder="Hier den Code eingeben #Business System Integration Variable Code"
        />
      </label>
      <label>
        <p>Suchen und Ersetzen 4:</p>
        <input type="text" id="search4" placeholder="Attribut 4" />
        <input
          type="text"
          id="replace4"
          placeholder="Hier den Code eingeben #Business System Integration Variable Code"
        />
      </label>
      <button type="button" onclick="generateHTML()">Generieren</button>
      <button type="button" onclick="removeGeneratedHTML()">Entfernen</button>
    </form>
  </body>
</html>
<script src="script.js"></script>
